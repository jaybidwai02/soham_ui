<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var Mobile = function (model_no) {
			//instance members
			this.model = model_no;
			this.price = 30000;
			this.info = function () {
				     document.write(this.model + "<br>" + this.price + "<br>" + this.color + "<br>");
				}
			}
		var samsung = new Mobile('Galaxy');
		var nokia = new Mobile(3310);
/* with the help of prototype we can add new prop. in class and with the help of prototype this prop. is refered to many objects
   like samsung and nokia in this color prop. does not required to declared seperately both the refer to single prop..*/ 
	// Prototype member 		
		Mobile.prototype.color = 'White';
		document.write(samsung.info());
		document.write(nokia.info());
		// console.log(samsung);
		// console.log(nokia);
		// document.write(samsung.color);
		// document.write(nokia.color);
	</script>
</body>
</html>
