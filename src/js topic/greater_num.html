<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		function maximum(){
			const a = [10, 25, 1, 36, 8, 96];
			var max = a[0];
			for(var i=1; i<a.length; i++){
				// if you want minimum number simply change greater than symbol to lesser than symbol
				if(a[i]>max){
					max = a[i];
				}
			}
		return max;
		}
		console.log(maximum());
	</script>
</body>
</html>
