	<meta charset="UTF-8">

<body>
	<h2>This is forms</h2>
	<label for="name">Name: </label>
	<div>
	    <input type="text" name="myName" id="name">

    <div>

    <div>
            <!--In radio type name must be....SAME...in all radio options-->
